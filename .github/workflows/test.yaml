name: Test

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    name: Integration testing
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            command-prefix: xvfb-run --auto-servernum
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          cache: "npm"
          node-version-file: "package.json"
      - name: Install dependencies
        run: npm clean-install --prefer-offline --no-audit --no-fund
      - name: Integration tests
        run: ${{ matrix.command-prefix }} npm test

  all-tests-passed:
    runs-on: ubuntu-latest
    needs: test
    if: always() && needs.test.result != 'skipped'
    steps:
      - name: Check status
        if: needs.test.result != 'success'
        run: exit 1
