branches:
  - main

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits

  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
      presetConfig:
        types:
          - type: feat
            section: "âœ¨ Features"
            hidden: false
          - type: fix
            section: "ğŸ› Bug Fixes"
            hidden: false
          - type: perf
            section: "ğŸš€ Performance Improvements"
            hidden: false
          - type: revert
            section: "âª Reverts"
            hidden: false
          - type: docs
            section: "ğŸ“ Documentation"
            hidden: false
          - type: style
            section: "ğŸ’„ Styles"
            hidden: true
          - type: chore
            section: "ğŸ§¹ Miscellaneous Chores"
            hidden: true
          - type: refactor
            section: "ğŸ”¨ Code Refactoring"
            hidden: false
          - type: test
            section: "ğŸ§ª Tests"
            hidden: true
          - type: build
            section: "ğŸ“¦ Build System"
            hidden: true
          - type: ci
            section: "ğŸ¤– Continuous Integration"
            hidden: true

  - - "@semantic-release/changelog"
    - changelogFile: "CHANGELOG.md"

  - - "semantic-release-vsce"
    - packageVsix: true
      publish: true

  - - "@semantic-release/git"
    - assets:
        - package.json
        - package-lock.json
        - CHANGELOG.md
      message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"

  - - "@semantic-release/github"
    - assets:
        - label: "Extension VSIX"
          path: "*.vsix"
      draftRelease: true
